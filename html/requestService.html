<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/requestSerivce.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1>طلب خدمة</h1>
      <div class="progress">
        <div class="active">1</div>
        <div>2</div>
        <div>3</div>
      </div>
      <div class="slider">
        <form action="./requestServiceSuccess.html" class="form">
          <div class="first-part">
            <div>
              <input
                class="input"
                name="company name"
                type="text"
                placeholder="اسم الشركه"
              />
              <input
                class="input"
                type="text"
                name="name"
                placeholder="الاسم"
              />
              <select class="fieldSelection input" name="field">
                <option value="">المجال</option>
                <option value="1">المجال الاول</option>
                <option value="2">المجال الثاني</option>
                <option value="3">المجال الثالث</option>
              </select>
              <input
                class="input"
                name="phoneNumber"
                type="text"
                placeholder="رقم الهاتف"
              />
              <select class="employeesNumber input" name="employeesNumber">
                <option value="">عدد الموظفين</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <input
                class="input"
                type="email"
                placeholder="البريد الالكتروني"
                name="email"
              />
            </div>
            <p class="nextBtn">التالي</p>
          </div>
          <div class="second-part">
            <div>
              <label class="select-container">
                <select class="input" name="serviceType" id="serviceType">
                  <option value="">نوع الخدمة</option>
                  <option value="1">one</option>
                </select>
                <select name="revision-purpose" id="">
                  <option value="">غرض المراجعه</option>
                  <option value="1">one</option>
                </select></label
              >
              <label for="invoice" class="invoice">
                <div
                  class="drag-area"
                  ondrop="upload_file(event)"
                  ondragover="return false"
                >
                  <p class="drop-text">
                    اسقط الملف هنا او<img
                      src="../icons/upload.png"
                      alt="upload icon"
                      class="upload_icon"
                    />انقر
                  </p>

                  <input type="file" name="file" id="file" hidden />
                </div>
              </label>
            </div>
            <button class="button">التالي</button>
          </div>
          <script src="script.js"></script>
        </form>
      </div>
    </div>

    <script src="../js/reqService.js"></script>
  </body>
</html>
