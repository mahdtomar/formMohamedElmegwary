<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/phonecall.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="main-info">
          <header>ترتيب زيارة</header>
          <div>
            <input
              class="input"
              name="company name"
              type="text"
              placeholder="اسم الشركه"
            />
            <input class="input" type="text" name="name" placeholder="الاسم" />
            <select class="fieldSelection input firstSelect" name="field">
              <option value="">المجال</option>
              <option value="2">المجال الاول</option>
              <option value="3">المجال الثاني</option>
              <option value="4">المجال الثالث</option>
            </select>
            <input
              class="input"
              name="phoneNumber"
              type="text"
              placeholder="رقم الهاتف"
            />
            <select
              class="employeesNumber input firstSelect"
              name="employeesNumber"
            >
              <option value="">عدد الموظفين</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            <input
              class="input"
              type="email"
              placeholder="البريد الالكتروني"
              name="email"
            />
          </div>
          <p class="forward">التالي</p>
        </div>
        <div class="phone-number">
          <header>مكالمة هاتفية</header>
          <label for="phone">
            <span>رقم الهاتف</span>
            <input type="tel" class="phone" value="+966" name="phone" id="" />
          </label>
          <button>التالي</button>
        </div>
      </form>
      <script src="../js/phonecall.js"></script>
    </div>
  </body>
</html>
