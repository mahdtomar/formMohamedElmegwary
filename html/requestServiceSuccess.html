<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss//successRequest.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="confirmation">
        <img src="../icons/check-sign.png" alt="" />
        <p>confirmation</p>
        <p>تم تأكيد طلبكم,سيقوم احد مندوبينا بالتواصل معكم بأسرع وقت</p>
      </div>
      <div class="code">
        <div class="flex-2">
          <div class="barcode">
            <img src="../icons/Artboard 29 copy 3.png" alt="" />
          </div>
          <div class="details">
            <p>الرقم المميز للخدمة المقدمة:<span>A9876</span></p>
            <p>تم التعاقد في:<span>12 May 2023</span></p>
          </div>
        </div>
      </div>
      <div class="details">
        <div class="order_details">
          <div>
            <img src="../icons/clipboard.png" alt="" />
            <p>تم الارسال في <span>السبت 12 يناير2023 في 2:00 مساء</span></p>
          </div>
          <div>
            <img src="../icons/Artboard 29 copy.png" alt="" />
            <p>العرض الفني والمالي خلال <span>3 ايام عمل</span></p>
          </div>
        </div>
        <div class="options">
            <button>موافق</button>
            <button>مشاركة</button>
        </div>
      </div>
    </div>
  </body>
</html>
